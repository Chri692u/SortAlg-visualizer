<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="container">
    <h4 id="title">Sorting algorithm visualizer</h4>
    <div id="init">
      <p id="array-size">
        Size of array:
      <div class="slidecontainer">
        <input type="range" min="1" max="25" value="1" class="slider" id="myRange">
      </div>
      </p>
      <p>
        Choose Algorithm:
        <select class="browser-default custom-select" id="options">
          <!-- <option selected>Open this select menu</option> -->
          <option value="1">Insertion sort</option>
          <option value="2">Bingo sort</option>
          <option value="3">double selection sort</option>
        </select>
      </p>
      <div id="btn">
        <button type="button" id="btnClick" class="btn btn-primary">Sort!</button>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
  <script>
    const randomArray = (val) => {
      return Array.from({ length: val }, () => Math.floor((Math.random() * 10) + 1))
    }

    let
      slider = document.getElementById("myRange"),
      output = document.getElementById("array-size"),
      sortAlg = document.getElementById("options"),
      bnt = document.getElementById("btnClick")
      arr = randomArray(1)

    output.innerHTML = `Size of array: ${slider.value}`

    slider.oninput = function () {
      output.innerHTML = `Size of array: ${this.value}`
      arr = randomArray(this.value)
    }

    btn.onclick = function () {
      console.log(visualizer(Number(sortAlg.value), arr))
    }

  </script>

</body>


</html>

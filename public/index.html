<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="container">
    <h4 id="title">Sorting Algorithm Visualizer</h4>
    <div id="init">
      <p id="array-size">
        Size of array:
      <div class="slidecontainer">
        <input type="range" min="1" max="200" value="0" class="slider" id="myRange">
      </div>
      <p id="draw-speed">
        Sorting delay: 0 ms
      <div class="slidecontainer">
        <input type="range" min="0" max="200" value="0" class="slider" id="drawSpeed">
      </div>
      </p>
      <p>
        Choose Algorithm:
        <select class="browser-default custom-select" id="options">
          <!-- <option selected>Open this select menu</option> -->
          <option value="1">Insertion sort</option>
          <option value="2">Selection sort</option>
          <option value="3">Merge sort</option>
          <option value="4">Bubble sort</option>
          <option value="5">Bogo sort</option>
          <option value="6">Cocktail sort</option>
          <option value="7">Heap sort</option>
        </select>
      </p>
      <div id="btn">
        <button type="button" id="btnClick" class="btn btn-primary">Sort!</button>
        <div>
          <input type="checkbox" class="form-check-input" id="randomVal">
          <label class="form-check-label" for="randomVal">Random numbers</label>
        </div>
        <!-- <button type="button" id="btnClickRandom" class="btn btn-primary">Sort! (random values)</button> -->
        <!-- <input type="text" id="drawSpeed" class="form-control" value="500"> -->
      </div>
      <br>
      <div class="array">
        <p id="showArray"></p>
      </div>
        <div class="centered">
          <div id="columns">
          </div>
        </div>
    </div>
  </div>
  <script  src="./bundle.js"></script>
  <script>
  </script>
</body>
</html>

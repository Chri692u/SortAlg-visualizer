<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="container">
    <h4 id="title">Sorting Algorithm Visualizer</h4>
    <div id="init">
      <p id="array-size">
        Size of array:
      <div class="slidecontainer">
        <input type="range" min="1" max="25" value="0" class="slider" id="myRange">
      </div>
      </p>
      <p>
        Choose Algorithm:
        <select class="browser-default custom-select" id="options">
          <!-- <option selected>Open this select menu</option> -->
          <option value="1">Insertion sort</option>
          <option value="2">Bingo sort</option>
          <option value="3">double selection sort</option>
        </select>
      </p>
      <div id="btn">
        <button type="button" id="btnClick" class="btn btn-primary">Sort!</button>
      </div>
      <div>
        <p id="showArray"></p>
      </div>
      <div class="centered">
        <div class="columns">
            <div class="red" >1</div>
            <div class="red">2</div>
        </div>
        <div class="clear"></div>
    </div>
    </div>
  </div>
  <script  src="./bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="container">
    <h4 id="title">Sorting algorithm visualizer</h4>
    <div id="init">
      <p>
      <p id="array-size">Size of array:</p>
      <input type="range" value="0" min="0" max="25" class="form-control-range" id="formControlRange">
      <label for="formControlRange">Example Range input</label>
      </p>
      <p>
        Choose Algorithm:
        <select class="browser-default custom-select">
          <option selected>Open this select menu</option>
          <option value="1">Insertion sort</option>
        </select>
      </p>
      <button type="button" class="btn btn-primary">Sort!</button>
    </div>
    <hr>
  </div>
  <script src="main.js"></script>

  <script>
    let
      slider = document.getElementById("formControlRange"),
      output = document.getElementById("array-size");

    output.innerHTML = `Size of array: ${slider.value}`;
    slider.oninput = function () {
      output.innerHTML = `Size of array: ${this.value}`;
      return Array.from({ length: this.value }, () => Math.floor((Math.random() * 10) + 1));
    }
  </script>
</body>


</html>
